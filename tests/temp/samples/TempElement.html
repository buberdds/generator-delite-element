<html>
	<head>
		<script src="../bower_components/requirejs/require.js"></script>
		<script>
			require.config({
				baseUrl: "../bower_components",
				paths: {
					"temp": ".."
				}
			});
			
			require(["delite-build/layer", "ecma402-build/layer"], function() {
			
				require(["delite/register", "temp/TempElement"], function (register) {
					register.parse();
				});
			
			});
			
		</script>
	</head>
	<body>
		<temp-element id="element" value="The Title"></temp-element>
		<button onclick="element.value='New Title'; event.target.disabled=true">click to change title</button>
	</body>
</html>
